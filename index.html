<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png" alt="" />
    </div>

    <div class="illustrations-and-txt">
      <div class="illustration">
        <img
          src="images/illustration-mockups.svg"
          class="img-illustration"
          alt="Illustration Mockups Image"
        />
      </div>
      <div class="txt">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn">
          <a href="#" class="register-btn">Register</a>
        </div>
      </div>
    </div>

    <footer class="main-footer">
      <p>
        Challenge by:
        <a target="blank" href="https://www.frontendmentor.io/"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Solution by:
        <a target="blank" href="https://www.frontendmentor.io/profile/QaziYahya"
          >Qazi Yahya</a
        >
      </p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
